<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@400&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="menu">
        <section class="logo">
            <a href="index.html"><img src="../img/logo.png" alt="Aurum Logo"></a>
        </section>
        <section class="paginas">
            <a href="clientPedidos.html">Pedidos</a>
            <a href="clientReservas.html">Reservas</a>


            <section class="boton">
                <button class="admin-btn">Admin</button>
            </section>
        </section>
    </nav>


    <section class="Preservas">

        <p>Reserva tu mesa con anticipación y disfruta de una experiencia única con nosotros.</p>


    </section>



    <section class="formulario-menu cosita">
        <form method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="menu">Seleccione la hora:</label>
                <select id="horas" name="horas">
                    <option value="hora1">12:00 PM - 1:30 PM</option>
                    <option value="hora2">1:30 PM - 3:00 PM</option>
                    <option value="hora3">3:00 PM - 4:30 PM</option>
                </select>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>





    <div id="adminModal" class="modal">
        <div class="modal-content">
            <section class="toto">
                <button id="closeBtn" class="close">&times;</button>
            </section>
            <h2>Acceso Admin</h2>
            <form>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/js.js"></script>
</body>

</html>
