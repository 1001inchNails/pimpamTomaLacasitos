<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM</title>
    <link rel="stylesheet" href="../css/style2.css" type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@400&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="menu">
        <section class="logo">
            <a href="index.html"><img src="../img/logo.png" alt="Aurum Logo"></a>
        </section>
        <section class="paginas">
            <a href="clientPedidos.html">Pedidos</a>
            <a href="clientReservas.html">Reservas</a>


            <section class="boton">
                <button class="admin-btn">Admin</button>
            </section>
        </section>
    </nav>

    <div id="contenedorMensaje">
        <form id="formMensaje">
            <p id="mensaje"></p>
            <button id="contMens">Continuar</button>
        </form>
    </div>

    <section class="Pmenus">

        <p>Descubre nuestro menú con platos deliciosos y llenos de sabor.</p>
        <button id="buttMenus" class="Lista-menus">Menus</button>
    </section>

    <section class="formulario-menu cosita">
        <form id="enviarNuevoPedido">
            <div>
                <label for="nombre">Codigo Cliente Personal:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="menu">Selecciona tu menú:</label>
                <select id="menu" name="menu"></select>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <section class="listaDeMenus"></section>


    <div id="adminModal" class="modal">
        <div class="modal-content">
            <section class="toto">
                <button id="closeBtn" class="close">&times;</button>
            </section>
            <h2>Acceso Admin</h2>
            <form id="adminCheckM">
                <input id="inputNombre" type="text" placeholder="Nombre de usuario" required>
                <input id="inputPassword" type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/clientPedidos.js"></script>
</body>

</html>
